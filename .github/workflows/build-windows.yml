name: Build Windows Installer

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      # Matches the manual build_exe.bat logic but adjusted for CI
      run: |
        pyinstaller --noconfirm --onedir --windowed --name "OpenCapture" --paths src src/main.py

    - name: Compile Installer with Inno Setup
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
      with:
        path: setup.iss

    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: OpenCapture-Windows-Setup
        path: Output/OpenCapture-Setup.exe
