name: Build MacOS Silicon Installer

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest # Apple Silicon (M1/M2)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onedir --windowed --name "OpenCapture" --paths src src/main.py

    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: OpenCapture-MacOS-Silicon
        path: dist/OpenCapture.app
